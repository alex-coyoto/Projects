<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="main-content">
        <div class="title-section">
            <img src="/images/vt64.png" alt="VT logo" />
            <div class="title-text">Veles Trading</div>
        </div>
        <div class="devider"></div>
        <div class="price-section">
            <div>Current BTC/USDT rate is</div>
            <div id="price-value" class="price-value">Connecting...</div>
        </div>
        <div class="error-section">
            <div id="error-value"></div>
        </div>
        <div class="date-section">
            <div>Last update:</div>
            <div id="date-value" class="date-value"></div>
        </div>
        <div class="reload-section">
            <input type="image" id="reload-button" class="reload-button" src="/images/reload64.png" alt="reload" />
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
